<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" id="text" placeholder="Enter word">
        <p class="infor-text" id="infor-text">Type a word and press enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word title: <span id="title">_____</span> </p>
            <p>Meaning: <span id="meaning">_____</span> </p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
</body>
</html>
